<!DOCTYPE html>
<html>

<head lang="en">
    <title>Input Volume Settings</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/gh/geekyeggo/sdpi-components@v3/dist/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Input">
        <sdpi-select setting="input" label-setting="title" placeholder="Please choose an Input" datasource="getInputs"
            loading="Fetching inputs..." hot-reload>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Next">
        <sdpi-checkbox setting="next" label="Check for next / uncheck for previous"></sdpi-checkbox>
    </sdpi-item>
</body>

</html>
